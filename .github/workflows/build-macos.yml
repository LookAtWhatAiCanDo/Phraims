name: Build macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build and package with local script (arm64)
        run: bash ci/build-local-macos.sh

      # - name: Upload macOS app
      #   uses: actions/upload-artifact@v5
      #   with:
      #     name: Phraims-macOS-universal
      #     path: build_universal/Phraims.app
      #     retention-days: 90

      - name: Upload macOS dmg (arm64)
        uses: actions/upload-artifact@v5
        with:
          name: Phraims-macOS-arm64
          path: build_macos_arm64/Phraims.dmg
          retention-days: 90
