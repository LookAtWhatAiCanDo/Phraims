name: Build macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Install Qt6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.0'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qtwebengine'
          cache: false
      
      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=$Qt6_DIR
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          # CMake may place the app in build/ or build/Release/ depending on generator
          if [ -d "build/Phraim.app" ]; then
            cp -r build/Phraim.app artifacts/
          elif [ -d "build/Release/Phraim.app" ]; then
            cp -r build/Release/Phraim.app artifacts/
          else
            echo "Error: Could not find Phraim.app"
            find build -name "Phraim.app" -type d
            exit 1
          fi
      
      - name: Upload macOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: Phraim-macOS
          path: artifacts/Phraim.app
          retention-days: 90
