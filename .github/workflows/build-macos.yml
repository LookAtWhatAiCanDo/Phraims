name: Build macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-26
          - arch: x86_64
            runner: macos-15-intel
    env:
      QTWEBENGINE_VER: 6.9.3
      BUILD_ARCH: ${{ matrix.arch }}
      MACOS_ARCH: ${{ matrix.arch }}

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Try to download cached QtWebEngine prefix
        id: fetch-webengine
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          name="qtwebengine-macos-${QTWEBENGINE_VER}-${MACOS_ARCH}"
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts?name=${name}"
          run_id="$(curl -sSL -H "Authorization: Bearer ${GH_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" "$api" | python3 -c "import sys,json; arts=json.load(sys.stdin).get('artifacts', []); print(arts[0].get('workflow_run', {}).get('id','')) if arts else None")"
          if [ -n "${run_id}" ]; then
            echo "run_id=${run_id}" >> "${GITHUB_OUTPUT}"
            echo "Found artifact from run ${run_id}"
          else
            echo "No cached QtWebEngine artifact found"
          fi

      - name: Download cached QtWebEngine prefix
        if: steps.fetch-webengine.outputs.run_id != ''
        uses: actions/download-artifact@v4
        with:
          repository: ${{ github.repository }}
          run-id: ${{ steps.fetch-webengine.outputs.run_id }}
          name: qtwebengine-macos-${{ env.QTWEBENGINE_VER }}-${{ matrix.arch }}
          path: .qt/${{ env.QTWEBENGINE_VER }}-prop-macos-${{ matrix.arch }}

      - name: Build QtWebEngine with proprietary codecs (${{ matrix.arch }})
        if: steps.fetch-webengine.outputs.run_id == ''
        run: bash ci/build-qtwebengine-macos.sh

      - name: Build and package with local script (${{ matrix.arch }})
        run: bash ci/build-phraims-macos.sh

      # - name: Upload macOS app
      #   uses: actions/upload-artifact@v5
      #   with:
      #     name: Phraims-macOS-universal
      #     path: build_universal/Phraims.app
      #     retention-days: 90

      - name: Upload macOS dmg (${{ matrix.arch }})
        uses: actions/upload-artifact@v5
        with:
          name: Phraims-macOS-${{ matrix.arch }}
          path: build/macos-${{ matrix.arch }}/Phraims.dmg
          retention-days: 90
