name: Build QtWebEngine Windows

on:
  workflow_dispatch:

jobs:
  build-qtwebengine-windows:
    name: Build QtWebEngine Windows (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            runner: windows-2025
          - arch: arm64
            runner: windows-11-arm
    env:
      QTWEBENGINE_VER: 6.9.3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build QtWebEngine (${{ matrix.arch }})
        shell: pwsh
        run: |
          pwsh -File ci/build-qtwebengine-windows.ps1 -Arch ${{ matrix.arch }}

      - name: Upload QtWebEngine prefix artifact
        uses: actions/upload-artifact@v5
        with:
          name: qtwebengine-windows-${{ env.QTWEBENGINE_VER }}-${{ matrix.arch }}
          path: .qt/${{ env.QTWEBENGINE_VER }}-prop-win-${{ matrix.arch }}
          retention-days: 60
