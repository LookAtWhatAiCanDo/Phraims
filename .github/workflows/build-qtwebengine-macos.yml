name: Build QtWebEngine macOS

on:
  workflow_dispatch:

jobs:
  build-qtwebengine-macos-arm64:
    name: Build QtWebEngine macOS (arm64)
    runs-on: macos-26
    env:
      QTWEBENGINE_VER: 6.9.3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build QtWebEngine with proprietary codecs (arm64)
        run: bash ci/build-qtwebengine-macos.sh

      - name: Upload QtWebEngine prefix artifact
        uses: actions/upload-artifact@v5
        with:
          name: qtwebengine-macos-${{ env.QTWEBENGINE_VER }}
          path: .qt/${{ env.QTWEBENGINE_VER }}-prop-macos
          retention-days: 60
